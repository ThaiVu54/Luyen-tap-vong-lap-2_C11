<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rectangle hollow </title>
</head>
<body>
<script style="text-align: center">
    let n = 10;
    for (let i = 1; i <= n; i++) {
        for (j = 1; j <= n; j++) {
            if (i == 1 || i == n || j == 1 || j == n) {
                document.write(" * ")
            }else document.write(" # ")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
