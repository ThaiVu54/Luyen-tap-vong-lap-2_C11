<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>square triangle</title>
</head>
<body>
<script>
    //TH1
    const h=10;
    for(let i = 0; i < h; i++){

        for (let j = 0; j<i; j++){
            document.write(" * ")
        }
        document.write("<br\> ")
    }
</script>
</body>
</html>
